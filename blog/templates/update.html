{% extends 'base.html' %}
{% block container %}
<div class="col-md-6 mb-4 center">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        <div class="col-md-6 mb-4">
            {{ form.title }}
        </div>
        <!-- Message input -->
        <div class="form-outline mb-4">
            {{ form.description }}
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4" value="Update">
            Send
        </button>
    </form>
</div>
{% endblock %}
